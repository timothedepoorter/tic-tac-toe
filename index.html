<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <header class="header">
        <h1 class="title">Tic Tac Toe</h1>
    </header>
    <main class="main">
        <div class="container">
            <div class="case" data-nb="1"></div>
            <div class="case" data-nb="2"></div>
            <div class="case" data-nb="3"></div>
            <div class="case" data-nb="4"></div>
            <div class="case" data-nb="5"></div>
            <div class="case" data-nb="6"></div>
            <div class="case" data-nb="7"></div>
            <div class="case" data-nb="8"></div>
            <div class="case" data-nb="9"></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
